<body>
  <div id="container">
    <h1>Get Link Fshare Vippromax</h1>
    <h4><i>fb.com/getlinkfshare</i></h4>
    <p><a href="" id="link-download" target="_blank"></a></p>
    <p id="note">Nhập code file cần tải.<br> 
      VD: https://www.fshare.vn/file/<b>LVCSNN3554RA</b>?token=1612146449<br>
      Nhập <b>LVCSNN3554RA</b>. 
    </p>
    <p>
      Giới hạn 6Gb/1 file và 2 lần get/15 phút. Tải lại trang để get tiếp.<br>
      <b>Một số file bị lỗi tên bạn hãy đặt lại tên và thêm đuôi để tải về.</b>
    </p>
    <div class="form">
      <input type="text" value="" id="linkcode"/>
      <button onclick="get()" id="button">Get</button>
    </div>
  </div>

  <script>
    window.onload = init;
    function get() {
      document.getElementById('note').innerHTML = 'loading...';
      document.getElementById('button').style.visibility = 'hidden';
      const code = document.getElementById("linkcode").value;
      fetch(window.location.href + 'get/' + code)
      .then(res => {
        if (res.status == 200) {
          res.text().then(data => {
            document.getElementById('note').innerHTML = '';
            document.getElementById('link-download').innerHTML = 'Download';
            document.getElementById('link-download').href = data;
          });
        } else {
          res.text().then(data => {
            document.getElementById('note').innerHTML = data;
          });
        }
      })
      .catch(err => console.log(err));
    }
  </script>
</body>
