<html>
<head>
    <title>Download</title>
    <style>
        body {
            padding: 30px;
        }
        p {
            text-align: center;
            font-size: x-large;
        }
        p a {
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <div id="container">
        <p>
            <a href="" id="download">Download</a>
        </p>
        <p>
            <i>Donate (MoMo) để duy trì trang web:</i><br><br>
            <img src="momoqr.jpg" width="200" height="200">
        </p>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const base64_url = urlParams.get('base64_url');
        // const url = atob(base64_url);
        document.getElementById('download').href = '/download?base64_url=' + base64_url;
    </script>
</body>
</html>
